<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Captura de 2 variables </h1>
    <p>Realizar un software que cature 2 valores enteros, sumarlos,restarlos,dividirlos,multiplocarlos y dar el resultado</p>
    <p>los valores de entrada son: 2 variables a y b, con valores enteros </p>
    <p>El valor de salida sera un entero </p>
    <label for="a">Ingrese el primer numero</label>
    <input type="number"id="a" name="a"><br><br>
    <label for="b">Ingrese el segundo numero</label>
    <input type="number"id="b" name="b"><br><br>

    <button onclick="sumar()">SUMAR</button> <button onclick="multiplicar()">MULTIPLICAR</button><button onclick="restar()">RESTAR</button><button onclick="dividir()">DIVIDIR</button>
    <br><br>

    <label for="resultado">Este es el resultado</label>
    <input type="number"id="resultado" name="resultado"><br>
<!--  captura de las variables      -->
<!--boton que realiza la suma  -->
    <script>
        function sumar() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado;


            if (a == "") {
                a = 0;
            }else{
                a = parseInt(a);
            }

            if (b == "") {
                b = 0;
            }else{
                b = parseInt(b);
            }

            
            resultado = a + b;

            document.getElementById("resultado").value = resultado 
        }
      

    </script>
<!--boton que realiza la multiplicacion  -->
 <script>
    function multiplicar() {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        var resultado;


        if (a == "") {
            a = 0;
        }else{
            a = parseInt(a);
        }

        if (b == "") {
            b = 0;
        }else{
            b = parseInt(b);
        }

        
        resultado = a * b;

        document.getElementById("resultado").value = resultado 
    }
  

</script>
<!--boton que realiza la resta  -->
</script>

<script>
   function restar() {
       var a =document.getElementById("a").value;
       var b =document.getElementById("b").value;
       var resultado;


       if (a == "") {
           a = 0;
       }else{
           a = parseInt(a);
       }

       if (b == "") {
           b = 0;
       }else{
           b = parseInt(b);
       }

       
       resultado = a - b;

       document.getElementById("resultado").value = resultado 
   }
 

</script>
<!--boton que realiza la divicion -->
<script>
    function dividir() {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        var resultado;
 
 
        if (a == "") {
            a = 0;
        }else{
            a = parseInt(a);
        }
 
        if (b == "") {
            b = 0;
        }else{
            b = parseInt(b);
        }
 
        
        resultado = a / b;
 
        document.getElementById("resultado").value = resultado 
    }
  
 
 </script>
